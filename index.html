<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ YouTube Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin: 10px;
      width: 90%;
      max-width: 500px;
    }
    input {
      background: #fff;
      color: #000;
    }
    button {
      background: #e50914;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #b00610;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üé¨ YouTube Video Downloader</h1>
  <input id="videoUrl" type="text" placeholder="Enter YouTube video URL..." />
  <button onclick="downloadVideo()">Download üì•</button>
  <div id="status"></div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("videoUrl").value.trim();
      const status = document.getElementById("status");
      
      if (!url) {
        status.textContent = "‚ùå Please enter a YouTube video URL!";
        return;
      }

      status.textContent = "‚è≥ Processing...";

      try {
        const response = await fetch('https://youtube-video-downloader-lmn3.onrender.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url: url })
        });

        if (!response.ok) {
          throw new Error("Server error or invalid video.");
        }

        const blob = await response.blob();
        const blobUrl = window.URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = blobUrl;
        a.download = "youtube_video.mp4";
        document.body.appendChild(a);
        a.click();
        a.remove();

        status.textContent = "‚úÖ Download started!";
      } catch (error) {
        console.error(error);
        status.textContent = "‚ùå Failed to download video. Please check the link.";
      }
    }
  </script>
</body>
</html>
